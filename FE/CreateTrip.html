<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Trip</title>
    <link rel="stylesheet" href="./styles/createTrip.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="hleft">
        <img
          src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
          alt=""
        />
      </div>
      <div class="hright">
        <a class="lg" href="FirstPage.html">Logout</a>
      </div>
    </header>
    <div class="container">
      <div class="head">
        <h3>Create Trip</h3>
        <div class="back">
          <i class="fas fa-less-than"></i>
          <a href="ManageTrip.html">Back</a>
        </div>
      </div>
      <div class="content">
        <h1>Create Trip</h1>
        <div class="form">
          <table>
            <tr>
              <th><label for="source">Source</label></th>
              <td><input type="text" id="source" name="source" required /></td>
            </tr>
            <tr>
              <th><label for="destination">Destination</label></th>
              <td>
                <input
                  type="text"
                  id="destination"
                  name="destination"
                  required
                />
              </td>
            </tr>
            <tr>
              <th><label for="Date">Date</label></th>
              <td><input type="date" id="Date" name="Date" required /></td>
            </tr>
            <tr>
              <th><label for="StartTime">StartTime</label></th>
              <td>
                <input type="time" id="StartTime" name="StartTime" required />
              </td>
            </tr>
            <tr>
              <th><label for="EndTime">EndTime</label></th>
              <td>
                <input type="time" id="EndTime" name="EndTime" required />
              </td>
            </tr>
            <tr>
              <th><label for="price">Price</label></th>
              <td><input type="number" id="price" name="price" required /></td>
            </tr>
            <tr>
              <th><label for="NumOfSeat">Number Of Seat</label></th>
              <td>
                <input type="number" id="NumOfSeat" name="NumOfSeat" required />
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <button class="createBtn">Create</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/createTrip.js"></script>
</html>
