<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="./styles/createUser.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
</head>
<body>
    <header>
        <div class="left">
            <img
              src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
              alt=""
            />
        </div>
        <div class="right">
            <a class="lg" href="ViewPage.html">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="head">
                <h3>CREATE USER</h3>
                <div class="back">
                  <i class="fas fa-less-than"></i>
                  <a href="ManageUser.html">Back</a>
                </div>
              </div>
              <div class="content">
                <h1>User's Information</h1>
                <div class="inside">
                  <div class="box">
                      <form action="">
                        <div class="line">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="line">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"required>
                        </div>
                        <div class="line">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob"required>
                        </div>
                        <div class="line">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="line">
                            <label for="phone">Phone numbers:</label>
                            <input type="text" id="phone" name="phone"required>
                        </div>
                        <div class="line">
                            <label for="idCard">Identification Card:</label>
                            <input type="text" id="idCard" name="idCard"required>
                        </div>
                          <button type="submit" id="update-btn">Submit</button>
                      </form>
                    
                  </div>
                </div>
              </div>         
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/createUser.js"></script>
</html>
