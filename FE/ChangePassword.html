<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="./styles/changepw.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <img
          src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
          alt=""
        />
      </div>
      <div class="right">
        <a class="lg" href="ViewPage.html">Logout</a>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>CHANGE PASSWORD</h1>
        <form action="">
          <label for="oldPassword">Old Password:</label><br />
          <input
            type="password"
            id="oldPassword"
            name="oldPassword"
            required
          /><br />
          <label for="newPassword">New Password:</label><br />
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
          /><br />
          <input type="submit" id="pw-submit" value="SUBMIT" /><br />
        </form>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/changePassword.js"></script>
</html>
