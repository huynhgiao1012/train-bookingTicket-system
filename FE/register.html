<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <header>
        <div class="HContainer">
            <div class="logo">
                <img src="./image/logo@2x.png" alt="">
            </div>
            <a href="FirstPage.html"><i class="fa-solid fa-angle-left"></i>Back</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>REGISTER</h1>
            <form action="">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Phone numbers:</label><br>
                <input type="text" id="phone" name="phone" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="idCard">Identification Card:</label><br>
                <input type="text" id="idCard" name="idCard" required><br>
                <div class="center">
                    <input type="submit" id="btn-submit" value="CONFIRM"> <br>
                    <div class="login">
                        <span>If you already have an account</span>
                        <a href="SignIn.html">LOGIN HERE</a>
                    </div>
                </div>

            </form>
        </div>
    </main>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/register.js"></script>
</html>
