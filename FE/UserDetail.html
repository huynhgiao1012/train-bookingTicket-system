<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail</title>
    <link rel="stylesheet" href="./styles/userdetail.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"/>

  </head>
  <body>
    <header>
      <div class="hleft">
        <img
          src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
          alt=""
        />
      </div>
      <div class="hright">
        <a href="ChangePassword.html">Change Password</a>
        <a class="lg" href="FirstPage.html">Logout</a>
      </div>
    </header>
    <div class="container">
      <div class="head">
        <h3>View Personal Information</h3>
        <div class="back">
          <i class="fas fa-less-than"></i>
          <a href="homepage.html">Back</a>
        </div>
      </div>
      <div class="content">
        <h1>Personal Information</h1>
        <div class="inside">
          <div class="box">
            <table>
              <tr>
                <td>Full name:</td>
                <td id="fullname" class="tdoutput"></td>
              </tr>
              <tr>
                <td>Date of birth:</td>
                <td id="dob" class="tdoutput"></td>
              </tr>
              <tr>
                <td>Address:</td>
                <td id="address" class="tdoutput"></td>
              </tr>
              <tr>
                <td>Phone number:</td>
                <td id="phone" class="tdoutput"></td>
              </tr>
              <tr>
                <td>Email:</td>
                <td id="email" class="tdoutput"></td>
              </tr>
              <tr>
                <td>ID card number:</td>
                <td id="idCard" class="tdoutput"></td>
              </tr>
            </table>
            
          </div>
        </div>
      </div>  
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/userDetail.js"></script>
</html>
