<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Balance</title>
    <link rel="stylesheet" href="./styles/rechargebalance.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"/>

  </head>
  <body>
    <header>
      <div class="hleft">
        <img
          src="https://github.com/MayPham2571/train-booking-ticket-system/blob/main/UI/Asset/logo@2x.png?raw=true"
          alt=""
        />
      </div>
      <div class="hright">
        <a href="ChangePassword.html">Change Password</a>
        <a class="lg" href="FirstPage.html">Logout</a>
      </div>
    </header>
    <div class="container">
      <div class="head">
        <h3>Recharge balance</h3>
        <div class="back">
          <i class="fas fa-less-than"></i>
          <a href="homepage.html">Back</a>
        </div>
      </div>
      <div class="content">
        <h1>Recharge Balance</h1>
        <div class="inside">
          <div class="box">
            <div class="balance">
              <h2>Balance:</h2><h2 id="balance"></h2><h2>VND</h2>
            </div>
            <form action="">
              <div class="line">
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" name="amount" required>
              </div>
              <div class="line">
                  <label for="cardNum">Card number:</label>
                  <input type="text" id="cardNum" name="cardNum"required>
              </div>
              <div class="line">
                <label for="CVV">CVV:</label>
                <input type="text" id="CVV" name="CVV"required>
            </div>
            <div class="line">
              <label for="expiredDate">Expired Date:</label>
              <input type="date" id="expiredDate" name="expiredDate"required>
          </div>
          <button onclick="recharge()" class="btn">Recharge</button>
            </form>
              
            
          </div>
        </div>
      </div>  
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/rechargeBalance.js"></script>
</html>
